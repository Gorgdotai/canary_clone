<!DOCTYPE html>
<html>
<head>
    <title>Gurk's Doughnut Clicker</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
            color: limegreen;
            font-family: monospace;
        }

        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        h1 {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 3em;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: neonPulse 2s infinite;
            z-index: 2;
        }

        @keyframes neonPulse {
            0%, 100% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
            50% { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
        }

        pre {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            line-height: 12px;
            z-index: 3;
            cursor: pointer;
            user-select: none;
        }

        .counter-container {
            position: absolute;
            bottom: 270px;
            width: 100%;
            text-align: center;
            z-index: 4;
            font-size: 22px;
        }

        .shop {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 5;
        }

        .shop button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 8px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .shop button:hover { transform: scale(1.1); }

        .status {
            margin-top: 10px;
            font-size: 18px;
            color: #00ff00;
        }

        .effect {
            color: gold;
            font-weight: bold;
            margin-top: 10px;
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px gold; }
            100% { text-shadow: 0 0 20px gold; }
        }

        /* Leaderboard */
        .leaderboard {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #00ff00;
            border-radius: 8px;
            z-index: 7;
            width: 220px;
            color: #00ff00;
        }

        .leaderboard h3 { margin: 0; font-size: 18px; text-align: center; margin-bottom: 10px; }
        .leaderboard input { width: 100%; margin-top: 8px; padding: 5px; }
        .leaderboard button {
            margin-top: 6px; width: 100%; padding: 8px; background: #00ff00; color: black;
            font-weight: bold; border: none; cursor: pointer;
        }

        /* Prestige Background Animation */
        body.prestige-bg {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            background-size: 600% 600%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .donut-fall {
            position: fixed;
            font-size: 24px;
            animation: fall 3s linear forwards;
            z-index: 10;
        }

        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <h1>üç© Gurk's Doughnut Clicker üç©</h1>
    <pre id="donut" title="Click the donut!"></pre>

    <div class="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboardList" style="list-style:none; padding:0; margin:0;"></ul>
        <input type="text" id="username" placeholder="Your Name">
        <button id="submitScore">Submit Score</button>
    </div>

    <div class="counter-container">
        <div>Score: <span id="counter">0</span></div>
        <div class="status">
            Auto-Clickers: <span id="autoCount">0</span> | Click Power: <span id="clickPower">1</span>
        </div>
        <div id="effectStatus" class="effect" style="display:none;">Golden Mode Active!</div>
    </div>

    <div class="shop">
        <button id="speedUpgrade">Speed Upgrade (Cost: <span id="speedCost">50</span>)</button>
        <button id="autoClicker">Auto-Clicker (Cost: <span id="autoCost">100</span>)</button>
        <button id="clickUpgrade">Click Power (Cost: <span id="clickCost">150</span>)</button>
        <button id="colorUpgrade">Color Change (Cost: <span id="colorCost">200</span>)</button>
        <button id="bgUpgrade">Matrix Color (Cost: <span id="bgCost">300</span>)</button>
        <button id="goldenDonut">Golden Donut (Cost: <span id="goldCost">500</span>)</button>
        <button id="prestige">Prestige Mode</button>
    </div>

    <script>
        const donut = document.getElementById("donut");
        const counterEl = document.getElementById("counter");
        const autoCountEl = document.getElementById("autoCount");
        const clickPowerEl = document.getElementById("clickPower");
        const effectStatus = document.getElementById("effectStatus");

        let count = parseInt(localStorage.getItem('score')) || 0;
        let clickPower = parseInt(localStorage.getItem('clickPower')) || 1;
        let autoClickers = parseInt(localStorage.getItem('autoClickers')) || 0;
        let speed = parseInt(localStorage.getItem('speed')) || 50;
        let speedCost = parseInt(localStorage.getItem('speedCost')) || 50;
        let autoCost = parseInt(localStorage.getItem('autoCost')) || 100;
        let clickCost = parseInt(localStorage.getItem('clickCost')) || 150;
        let colorCost = parseInt(localStorage.getItem('colorCost')) || 200;
        let bgCost = parseInt(localStorage.getItem('bgCost')) || 300;
        let goldCost = parseInt(localStorage.getItem('goldCost')) || 500;
        let prestigeMultiplier = parseInt(localStorage.getItem('prestigeMultiplier')) || 1;
        let goldenActive = false;
        let donutColor = localStorage.getItem('donutColor') || '#00ff00';
        let matrixColor = '#0f0';

        function updateUI() {
            counterEl.textContent = count;
            autoCountEl.textContent = autoClickers;
            clickPowerEl.textContent = clickPower;
            document.getElementById("speedCost").textContent = Math.floor(speedCost);
            document.getElementById("autoCost").textContent = Math.floor(autoCost);
            document.getElementById("clickCost").textContent = Math.floor(clickCost);
            document.getElementById("colorCost").textContent = Math.floor(colorCost);
            document.getElementById("bgCost").textContent = Math.floor(bgCost);
            document.getElementById("goldCost").textContent = Math.floor(goldCost);
            donut.style.color = donutColor;
        }

        function saveState() {
            localStorage.setItem('score', count);
            localStorage.setItem('clickPower', clickPower);
            localStorage.setItem('autoClickers', autoClickers);
            localStorage.setItem('speed', speed);
            localStorage.setItem('speedCost', speedCost);
            localStorage.setItem('autoCost', autoCost);
            localStorage.setItem('clickCost', clickCost);
            localStorage.setItem('colorCost', colorCost);
            localStorage.setItem('bgCost', bgCost);
            localStorage.setItem('goldCost', goldCost);
            localStorage.setItem('prestigeMultiplier', prestigeMultiplier);
            localStorage.setItem('donutColor', donutColor);
        }

        updateUI();

        // Donut rotation
        let A = 0, B = 0;
        let rotationInterval = setInterval(rotateDonut, speed);
        function rotateDonut() {
            let b = [], z = [], width = 176, height = 44;
            for (let k = 0; k < width * height; k++) { b[k] = k % width === width - 1 ? "\n" : " "; z[k] = 0; }
            for (let j = 0; j < 6.28; j += 0.07) for (let i = 0; i < 6.28; i += 0.02) {
                const c = Math.sin(i), d = Math.cos(j), e = Math.sin(A), f = Math.sin(j), g = Math.cos(A), h = d + 2,
                      D = 1 / (c * h * e + f * g + 5), l = Math.cos(i), m = Math.cos(B), n = Math.sin(B), t = c * h * g - f * e;
                const x = 0 | (width / 2 + 30 * D * (l * h * m - t * n)), y = 0 | (height / 2 + 15 * D * (l * h * n + t * m)), o = x + width * y,
                      N = 0 | (8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n));
                if (height > y && y > 0 && x > 0 && width > x && D > z[o]) { z[o] = D; b[o] = ".,-~:;=!*#$@"[N > 0 ? N : 0]; }
            }
            donut.textContent = b.join(""); A += 0.04; B += 0.08;
        }

        donut.addEventListener("click", () => {
            count += clickPower * prestigeMultiplier * (goldenActive ? 10 : 1);
            updateUI(); saveState();
        });

        // Auto-clicker interval
        setInterval(() => {
            if (autoClickers > 0) {
                count += autoClickers * prestigeMultiplier;
                updateUI(); saveState();
            }
        }, 1000);

        // Upgrades
        document.getElementById("speedUpgrade").onclick = () => { if (count >= speedCost) { count -= speedCost; speedCost *= 1.8; speed = Math.max(10, speed - 10); clearInterval(rotationInterval); rotationInterval = setInterval(rotateDonut, speed); updateUI(); saveState(); } };
        document.getElementById("autoClicker").onclick = () => { if (count >= autoCost) { count -= autoCost; autoClickers++; autoCost *= 1.8; updateUI(); saveState(); } };
        document.getElementById("clickUpgrade").onclick = () => { if (count >= clickCost) { count -= clickCost; clickPower++; clickCost *= 2; updateUI(); saveState(); } };
        document.getElementById("colorUpgrade").onclick = () => { if (count >= colorCost) { count -= colorCost; colorCost *= 1.8; donutColor = donutColor === '#00ff00' ? '#ff00ff' : '#00ffff'; updateUI(); saveState(); } };
        document.getElementById("bgUpgrade").onclick = () => { if (count >= bgCost) { count -= bgCost; bgCost *= 1.8; matrixColor = matrixColor === '#0f0' ? '#ff0000' : '#00ffff'; updateUI(); saveState(); } };

        document.getElementById("goldenDonut").onclick = () => {
            if (count >= goldCost && !goldenActive) {
                count -= goldCost;
                goldCost *= 2;
                goldenActive = true;
                effectStatus.style.display = 'block';
                document.getElementById("goldenDonut").disabled = true;
                setTimeout(() => {
                    goldenActive = false;
                    effectStatus.style.display = 'none';
                    document.getElementById("goldenDonut").disabled = false;
                }, 30000);
                updateUI(); saveState();
            }
        };

        document.getElementById("prestige").onclick = () => {
            if (confirm("Prestige? Reset for permanent x2 multiplier!")) {
                prestigeMultiplier *= 2;
                count = 0; autoClickers = 0; clickPower = 1;
                speed = 50; speedCost = 50; autoCost = 100; clickCost = 150;
                colorCost = 200; bgCost = 300; goldCost = 500;
                document.body.classList.add('prestige-bg');
                saveState(); updateUI();
            }
        };

        // Matrix animation
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
        const fontSize = 14; const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0,0,0,0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = matrixColor; ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // Leaderboard
        async function loadLeaderboard() {
            const res = await fetch('/leaderboard');
            const data = await res.json();
            const list = document.getElementById('leaderboardList');
            list.innerHTML = "";
            data.forEach(row => {
                const li = document.createElement('li');
                li.textContent = `${row.username}: ${row.score}`;
                list.appendChild(li);
            });
        }
        document.getElementById('submitScore').onclick = async () => {
            const username = document.getElementById('username').value || "Guest";
            await fetch('/leaderboard', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, score: count })
            });
            loadLeaderboard();
        };
        loadLeaderboard();
    </script>
</body>
</html>
