<!DOCTYPE html>
<html>
<head>
    <title>Donut Clicker 4.1</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
            color: limegreen;
            font-family: monospace;
        }

        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        h1 {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 3em;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: neonPulse 2s infinite;
            z-index: 2;
        }

        @keyframes neonPulse {
            0%, 100% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            }
            50% {
                text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            }
        }

        pre {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            line-height: 12px;
            z-index: 3;
            cursor: pointer;
            user-select: none;
            color: #00ff00;
        }

        .counter-container {
            position: absolute;
            bottom: 250px;
            width: 100%;
            text-align: center;
            z-index: 4;
            font-size: 22px;
        }

        .shop {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 5;
        }

        .shop button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 8px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .shop button:hover {
            transform: scale(1.1);
        }

        .status {
            margin-top: 10px;
            font-size: 18px;
            color: #00ff00;
        }

        /* Auto-Clicker Donut Animation */
        .donut-fall {
            position: fixed;
            font-size: 24px;
            animation: fall 3s linear forwards;
            z-index: 10;
        }

        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Sound Control */
        .sound-control {
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 6;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sound-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #00ff00;
            cursor: pointer;
        }

        .volume-slider {
            width: 100px;
            display: none;
        }

        .sound-control:hover .volume-slider {
            display: block;
        }

        /* Leaderboard */
        .leaderboard {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #00ff00;
            border-radius: 8px;
            z-index: 7;
            width: 200px;
            color: #00ff00;
        }

        .leaderboard h3 {
            margin: 0;
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }

        .leaderboard p {
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <h1>üç© DONUT CLICKER 4.1 üç©</h1>
    <pre id="donut" title="Click the donut!"></pre>

    <div class="sound-control">
        <button class="sound-btn" id="soundToggle">üîä</button>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="0.3">
    </div>

    <div class="leaderboard">
        <h3>Leaderboard</h3>
        <p>Coming Soon!</p>
    </div>

    <div class="counter-container">
        <div>Score: <span id="counter">0</span></div>
        <div class="status">
            Auto-Clickers: <span id="autoCount">0</span> | Click Power: <span id="clickPower">1</span>
        </div>
    </div>

    <div class="shop">
        <button id="speedUpgrade">Speed Upgrade (Cost: <span id="speedCost">50</span>)</button>
        <button id="autoClicker">Buy Auto-Clicker (Cost: <span id="autoCost">100</span>)</button>
        <button id="clickUpgrade">Click Power Upgrade (Cost: <span id="clickCost">150</span>)</button>
        <button id="colorUpgrade">Color Upgrade (Cost: <span id="colorCost">200</span>)</button>
        <button id="bgUpgrade">Background Upgrade (Cost: <span id="bgCost">300</span>)</button>
    </div>

    <script>
        // ‚úÖ Matrix Background
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let matrixColor = '#0f0';
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = matrixColor;
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // ‚úÖ Sounds
        const clickSound = new Audio('/static/sounds/click.mp3');
        const upgradeSound = new Audio('/static/sounds/upgrade.mp3');
        const bgMusic = new Audio('/static/sounds/music.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.3;

        document.body.addEventListener('click', () => {
            if (bgMusic.paused) bgMusic.play();
        }, { once: true });

        let soundEnabled = true;

        // ‚úÖ Sound toggle
        document.getElementById('soundToggle').addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').textContent = soundEnabled ? 'üîä' : 'üîá';
            if (!soundEnabled) {
                bgMusic.pause();
            } else {
                bgMusic.play();
            }
        });

        // ‚úÖ Volume control
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            bgMusic.volume = e.target.value;
        });

        // ‚úÖ Game Variables
        const donut = document.getElementById("donut");
        const counterEl = document.getElementById("counter");
        const speedCostEl = document.getElementById("speedCost");
        const autoCostEl = document.getElementById("autoCost");
        const clickCostEl = document.getElementById("clickCost");
        const colorCostEl = document.getElementById("colorCost");
        const bgCostEl = document.getElementById("bgCost");
        const autoCountEl = document.getElementById("autoCount");
        const clickPowerEl = document.getElementById("clickPower");

        let count = parseInt(localStorage.getItem('score')) || 0;
        let speed = parseInt(localStorage.getItem('speed')) || 50;
        let donutColor = localStorage.getItem('donutColor') || '#00ff00';
        let speedCost = parseInt(localStorage.getItem('speedCost')) || 50;
        let autoClickers = parseInt(localStorage.getItem('autoClickers')) || 0;
        let clickPower = parseInt(localStorage.getItem('clickPower')) || 1;
        let autoCost = parseInt(localStorage.getItem('autoCost')) || 100;
        let clickCost = parseInt(localStorage.getItem('clickCost')) || 150;
        let colorCost = parseInt(localStorage.getItem('colorCost')) || 200;
        let bgCost = parseInt(localStorage.getItem('bgCost')) || 300;

        counterEl.textContent = count;
        speedCostEl.textContent = speedCost;
        autoCostEl.textContent = autoCost;
        clickCostEl.textContent = clickCost;
        colorCostEl.textContent = colorCost;
        bgCostEl.textContent = bgCost;
        autoCountEl.textContent = autoClickers;
        clickPowerEl.textContent = clickPower;

        // ‚úÖ Donut Rotation
        let A = 0, B = 0;
        let rotationInterval = setInterval(rotateDonut, speed);

        function rotateDonut() {
            let b = [];
            let z = [];
            const width = 176, height = 44;
            for (let k = 0; k < width * height; k++) {
                b[k] = k % width === width - 1 ? "\n" : " ";
                z[k] = 0;
            }
            for (let j = 0; j < 6.28; j += 0.07) {
                for (let i = 0; i < 6.28; i += 0.02) {
                    const c = Math.sin(i),
                          d = Math.cos(j),
                          e = Math.sin(A),
                          f = Math.sin(j),
                          g = Math.cos(A),
                          h = d + 2,
                          D = 1 / (c * h * e + f * g + 5),
                          l = Math.cos(i),
                          m = Math.cos(B),
                          n = Math.sin(B),
                          t = c * h * g - f * e;
                    const x = 0 | (width / 2 + 30 * D * (l * h * m - t * n)),
                          y = 0 | (height / 2 + 15 * D * (l * h * n + t * m)),
                          o = x + width * y,
                          N = 0 | (8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n));
                    if (height > y && y > 0 && x > 0 && width > x && D > z[o]) {
                        z[o] = D;
                        b[o] = ".,-~:;=!*#$@"[N > 0 ? N : 0];
                    }
                }
            }
            donut.style.color = donutColor;
            donut.textContent = b.join("");
            A += 0.04;
            B += 0.08;
        }

        // ‚úÖ Click Logic
        donut.addEventListener("click", () => {
            count += clickPower;
            counterEl.textContent = count;
            localStorage.setItem('score', count);
            if (soundEnabled) {
                clickSound.currentTime = 0;
                clickSound.play();
            }
        });

        // ‚úÖ Auto-clicker Interval
        setInterval(() => {
            if (autoClickers > 0) {
                count += autoClickers;
                counterEl.textContent = count;
                localStorage.setItem('score', count);

                // Visual donuts falling
                for (let i = 0; i < autoClickers; i++) {
                    createFallingDonut();
                }
            }
        }, 1000);

        function createFallingDonut() {
            const donutEl = document.createElement('div');
            donutEl.textContent = "üç©";
            donutEl.classList.add('donut-fall');
            donutEl.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(donutEl);
            setTimeout(() => donutEl.remove(), 3000);
        }

        // ‚úÖ Upgrade Buttons
        document.getElementById("speedUpgrade").addEventListener("click", () => {
            if (count >= speedCost) {
                count -= speedCost;
                speedCost = Math.floor(speedCost * 1.8);
                speed = Math.max(10, speed - 10);
                clearInterval(rotationInterval);
                rotationInterval = setInterval(rotateDonut, speed);
                if (soundEnabled) upgradeSound.play();
                updateDisplay();
            }
        });

        document.getElementById("autoClicker").addEventListener("click", () => {
            if (count >= autoCost) {
                count -= autoCost;
                autoClickers++;
                autoCost = Math.floor(autoCost * 1.8);
                if (soundEnabled) upgradeSound.play();
                updateDisplay();
            }
        });

        document.getElementById("clickUpgrade").addEventListener("click", () => {
            if (count >= clickCost) {
                count -= clickCost;
                clickPower++;
                clickCost = Math.floor(clickCost * 2);
                if (soundEnabled) upgradeSound.play();
                updateDisplay();
            }
        });

        document.getElementById("colorUpgrade").addEventListener("click", () => {
            if (count >= colorCost) {
                count -= colorCost;
                colorCost = Math.floor(colorCost * 1.8);
                donutColor = donutColor === '#00ff00' ? '#ff00ff' : '#00ffff';
                if (soundEnabled) upgradeSound.play();
                updateDisplay();
            }
        });

        document.getElementById("bgUpgrade").addEventListener("click", () => {
            if (count >= bgCost) {
                count -= bgCost;
                bgCost = Math.floor(bgCost * 1.8);
                matrixColor = matrixColor === '#0f0' ? '#ff0000' : '#00ffff';
                if (soundEnabled) upgradeSound.play();
                updateDisplay();
            }
        });

        function updateDisplay() {
            counterEl.textContent = count;
            speedCostEl.textContent = speedCost;
            autoCostEl.textContent = autoCost;
            clickCostEl.textContent = clickCost;
            colorCostEl.textContent = colorCost;
            bgCostEl.textContent = bgCost;
            autoCountEl.textContent = autoClickers;
            clickPowerEl.textContent = clickPower;

            localStorage.setItem('score', count);
            localStorage.setItem('speed', speed);
            localStorage.setItem('donutColor', donutColor);
            localStorage.setItem('speedCost', speedCost);
            localStorage.setItem('autoClickers', autoClickers);
            localStorage.setItem('clickPower', clickPower);
            localStorage.setItem('autoCost', autoCost);
            localStorage.setItem('clickCost', clickCost);
            localStorage.setItem('colorCost', colorCost);
            localStorage.setItem('bgCost', bgCost);
        }
    </script>
</body>
</html>
