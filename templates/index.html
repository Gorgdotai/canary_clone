<!DOCTYPE html>
<html>
<head>
    <title>Donut Clicker 2.0</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
            color: limegreen;
            font-family: monospace;
        }

        /* Matrix Background */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Title */
        h1 {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 3em;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: neonPulse 2s infinite;
            z-index: 2;
        }

        @keyframes neonPulse {
            0%, 100% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            }
            50% {
                text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            }
        }

        /* Donut */
        pre {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            line-height: 12px;
            z-index: 3;
            cursor: pointer;
            user-select: none;
            color: #00ff00;
        }

        /* Counter */
        .counter-container {
            position: absolute;
            bottom: 130px;
            width: 100%;
            text-align: center;
            z-index: 4;
            font-size: 24px;
        }

        /* Upgrades Panel */
        .shop {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 5;
        }

        .shop button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .shop button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <h1>üç© DONUT CLICKER 2.0 üç©</h1>
    <pre id="donut" title="Click the donut!"></pre>

    <div class="counter-container">
        Score: <span id="counter">0</span>
    </div>

    <div class="shop">
        <button id="speedUpgrade">Upgrade Speed (Cost: 50)</button>
        <button id="colorUpgrade">Upgrade Color (Cost: 100)</button>
        <button id="bgUpgrade">Upgrade Background (Cost: 200)</button>
    </div>

    <script>
        // ‚úÖ Matrix Background
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let matrixColor = '#0f0';
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = matrixColor;
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // ‚úÖ Spinning Donut
        const donut = document.getElementById("donut");
        let A = 0, B = 0, speed = 50;
        let donutColor = '#00ff00';

        setInterval(() => {
            let b = [];
            let z = [];
            const width = 176, height = 44;
            for (let k = 0; k < width * height; k++) {
                b[k] = k % width === width - 1 ? "\n" : " ";
                z[k] = 0;
            }
            for (let j = 0; j < 6.28; j += 0.07) {
                for (let i = 0; i < 6.28; i += 0.02) {
                    const c = Math.sin(i),
                          d = Math.cos(j),
                          e = Math.sin(A),
                          f = Math.sin(j),
                          g = Math.cos(A),
                          h = d + 2,
                          D = 1 / (c * h * e + f * g + 5),
                          l = Math.cos(i),
                          m = Math.cos(B),
                          n = Math.sin(B),
                          t = c * h * g - f * e;
                    const x = 0 | (width / 2 + 30 * D * (l * h * m - t * n)),
                          y = 0 | (height / 2 + 15 * D * (l * h * n + t * m)),
                          o = x + width * y,
                          N = 0 | (8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n));
                    if (height > y && y > 0 && x > 0 && width > x && D > z[o]) {
                        z[o] = D;
                        b[o] = ".,-~:;=!*#$@"[N > 0 ? N : 0];
                    }
                }
            }
            donut.style.color = donutColor;
            donut.textContent = b.join("");
            A += 0.04;
            B += 0.08;
        }, speed);

        // ‚úÖ Donut Clicker Logic
        let count = parseInt(localStorage.getItem('score')) || 0;
        const counterEl = document.getElementById("counter");
        counterEl.textContent = count;

        donut.addEventListener("click", () => {
            count++;
            counterEl.textContent = count;
            localStorage.setItem('score', count);
        });

        // ‚úÖ Upgrade Logic
        const speedBtn = document.getElementById("speedUpgrade");
        const colorBtn = document.getElementById("colorUpgrade");
        const bgBtn = document.getElementById("bgUpgrade");

        speedBtn.addEventListener("click", () => {
            if (count >= 50) {
                count -= 50;
                counterEl.textContent = count;
                localStorage.setItem('score', count);
                speed = Math.max(10, speed - 10);
                clearInterval(); // restart donut rotation with new speed
                alert("Speed upgraded! Donut spins faster.");
            } else {
                alert("Not enough points!");
            }
        });

        colorBtn.addEventListener("click", () => {
            if (count >= 100) {
                count -= 100;
                counterEl.textContent = count;
                localStorage.setItem('score', count);
                donutColor = '#ff00ff'; // Magenta color
                alert("Donut color changed!");
            } else {
                alert("Not enough points!");
            }
        });

        bgBtn.addEventListener("click", () => {
            if (count >= 200) {
                count -= 200;
                counterEl.textContent = count;
                localStorage.setItem('score', count);
                matrixColor = '#ff0000'; // Red background text
                alert("Background changed!");
            } else {
                alert("Not enough points!");
            }
        });
    </script>
</body>
</html>
